<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}我的網路商店{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">我的商店</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">首頁</a></li>
                <li><a href="{{ url_for('category', category='分類一') }}">分類一</a></li>
                <li><a href="{{ url_for('category', category='分類二') }}">分類二</a></li>
                <li><a href="/#about">關於我們</a></li>
                <li><a href="/#contact">聯絡我們</a></li>
                <li class="search-container">
                    <form action="{{ url_for('search') }}" method="get" id="search-form" class="search-form-hidden">
                        <input type="text" 
                               name="q" 
                               id="search-input" 
                               placeholder="搜尋商品..." 
                               autocomplete="off">
                    </form>
                    <div class="search-icon">
                        <img src="{{ url_for('static', filename='images/search-icon.png') }}" alt="搜尋" id="search-trigger">
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 我的網路商店. 版權所有.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
