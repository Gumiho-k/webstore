{% extends "base.html" %}

{% block title %}聯絡我們 - 3D列印客製化商品{% endblock %}

{% block content %}
<div class="contact-container">
    <div class="contact-info">
        <h1>聯絡我們</h1>
        <p>如果您有任何問題或客製化需求，請填寫以下表單，我們會盡快回覆您。</p>
        
        <div class="contact-methods">
            <div class="contact-method">
                <i class="fas fa-envelope"></i>
                <h3>電子郵件</h3>
                <p>service@example.com</p>
            </div>
            <div class="contact-method">
                <i class="fas fa-phone"></i>
                <h3>電話</h3>
                <p>(+853) 6323-3049</p>
            </div>
            <div class="contact-method">
                <i class="fas fa-clock"></i>
                <h3>營業時間</h3>
                <p>週一至週五 9:00-18:00</p>
            </div>
        </div>
    </div>

    <form class="contact-form" method="POST" action="{{ url_for('contact') }}">
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">電子郵件</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="product_interest">感興趣的產品</label>
            <select id="product_interest" name="product_interest">
                <option value="">請選擇</option>
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">訊息內容</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="submit-btn">送出訊息</button>
    </form>
</div>
{% endblock %}
