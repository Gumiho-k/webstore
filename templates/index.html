{% extends "base.html" %}

{% block content %}

<div class="slider-container">
    <div class="slide">
        <img src="{{ url_for('static', filename='images/slide1.png') }}" alt="預訂服務">
        <div class="slide-content">
            <h2>新品預訂</h2>
            <p>高品質列印成品展示</p>
        </div>
    </div>
    <div class="slide">
        <img src="{{ url_for('static', filename='images/slide2.png') }}" alt="3D列印作品">
        <div class="slide-content">
            <h2>精緻3D列印作品</h2>
            <p>為您打造獨一無二的設計</p>
        </div>
    </div>
    <div class="slide">
        <img src="{{ url_for('static', filename='images/slide3.png') }}" alt="客製化服務">
        <div class="slide-content">
            <h2>個人化3D列印訂製服務</h2>
            <p>實現您的創意想法</p>
        </div>
    </div>
    <div class="slider-nav">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>





<section id="products" class="products">
    <h2>我們的產品</h2>
    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p class="price">MOP {{ product.price }}</p>
            <a href="{{ url_for('product', product_id=product.id) }}" class="btn">查看詳情</a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/slider.js') }}"></script>
{% endblock %}
